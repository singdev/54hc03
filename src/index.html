            <div class="column is-one-third" data-aos="fade-right" data-aos-duration="1500">
                <h3 class="title is-5">Cours video <a class="title is-6 has-text-link"><i class="fas fa-arrow-right"></i></a></h3>

                    <video controls>
                        <source src="assets/video/cours.mp4" type="video/mp4">
                    </video>
                </div>
            </div>  
            <!-- Cours Audio -->
            <div class="column is-one-third" data-aos="fade-down" data-aos-duration="1500">
                <h3 class="title is-5">Cours Audio <a class="title is-6 has-text-link"><i class="fas fa-arrow-right"></i></a></h3>
                <div class="image is-3by2 box is-clipped">
                    <img src="https://images.pexels.com/photos/1591/technology-music-sound-things.jpg" alt="">
                </div>
            </div>  
            <!-- Livres -->
            <div class="column is-one-third" data-aos="fade-left" data-aos-duration="1500">

                    <a href="assets/img/Notes_201023_084411_f75.pdf">Telecharger <i class="fas fa-download"></i></a>
                </div>
            </div>  
            <!-- Examen/Concours -->
            <div class="column is-one-third" data-aos="fade-up" data-aos-duration="1500">
                <h3 class="title is-5">Examen/Concours <a class="title is-6 has-text-link"><i class="fas fa-arrow-right"></i></a></h3>
                <div class="image is-3by2 box is-clipped">
